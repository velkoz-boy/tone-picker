                    for (text in tone.colors) {
                        $('.colors' + '.' + tone.name).append('<div class="color ' + tone.name + '">');
                    }
                    $('.colors' + '.' + tone.name).append('<div class="tone-label">' + tone.name + '</div>');

                    let radian = (degree * Math.PI / 180.0);

                    $('.colors' + '.' + tone.name).find('*')
                                                .each(function(i, elem) {
                        let r = $(".colors").width() / 2.0 - $(".color").width() / 2.0 - 1;
                        // 時計回りに展開されるようマイナスを付与
                        let x = - r * Math.cos(radian * i);
                        let y = - r * Math.sin(radian * i);
                        $(elem).css('left', x + r);
                        $(elem).css('top', y + r);
                        $(elem).css('background-color', tone.colors[i]);
                        $(elem).text(tone.colors[i]);

        <style>

            .wrapper {
                display: grid;
                width: 0;
                grid-template-areas: 
                    "p   p   lt  lt  .  ."
                    "p   p   lt  lt  b  b"
                    "ltg ltg sf  sf  b  b"
                    "ltg ltg sf  sf  s  s"
                    "g   g   d   d   s  s"
                    "g   g   d   d   dp dp"
                    "dkg dkg dk  dk  dp dp"
                    "dkg dkg dk  dk  .  .";

            }
            .colors {
                display: inline-block;
                position: relative;
                width: 400px;
                height: 400px;
                margin: 15px;
                text-align: center;
            }
            .tone-label {
                position: relative;
                display: inline;
                font-size: 2.5em;
            }
            .color {
                position: absolute;
                text-align: center;
                line-height: 74px;
                width: 74px;
                height: 74px;
                border-radius: 37px;
                border: solid 1px grey;
            }
